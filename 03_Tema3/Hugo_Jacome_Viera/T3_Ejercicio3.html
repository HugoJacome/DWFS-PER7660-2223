<!DOCTYPE html>
<html>
    <head>
        <title>Chuck Norris Joke</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>

    <body>
        <div>
            <div>
                <button type="button" id="btn" onclick="generateJoke()">Dame un chiste</button>
            </div>
            <div>
                <br />
                <p id="joke"></p>
            </div>
        </div>
        <script>
            async function generateJoke() {
                var button = document.getElementById("button");
                var p = document.getElementById("joke");
                fetch("https://api.chucknorris.io/jokes/random").then(async response => {
                    let json = await response.text()
                    p.innerText = JSON.parse(json).value;
                });
            }
        </script>
    </body>
</html>
